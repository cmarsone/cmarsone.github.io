<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
         <p class="strava-subscribe">
           <a href="https://www.strava.com/athletes/26254810">
             <svg width="16px" height="16px" viewBox="0 0 16 16" role="img" xmlns="http://www.w3.org/2000/svg"><title>Strava icon</title><path d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066m-7.008-5.599l2.836 5.598h4.172L10.463 0l-7 13.828h4.169"/></svg>
             </svg><span>Strava</span>
           </a>
        </p>
      </div>
      <div class="footer-col">
        <p class="github-subscribe">
          <a href="https://github.com/cmarsone">
            <svg class="svg-icon grey">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#github' }}"></use>
            </svg><span>GitHub</span>
          </a>
        </p>
      </div>
      <div class="footer-col">
        <p class="linkedin-subscribe">
          <a href="https://fr.linkedin.com/in/clement-marsone">
            <svg class="svg-icon blue">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#linkedin' }}"></use>
            </svg><span>LinkedIn</span>
          </a>
        </p>
      </div>
      <div class="footer-col">
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <p>{{ site.description | escape }}</p>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
