---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  
  <body>
    <p style="float: right; margin: 0 0 10px 10px;">
      <img src="../images/profile.jpeg" alt="profile_picture" style="width: 65%; height: 65%;">
    </p>
  </body>
  
  <div class="post-content">
    {{ content }}
  </div>

</article>
